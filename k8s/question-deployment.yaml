apiVersion: apps/v1
kind: Deployment
metadata:
  name: question-service
  labels:
    app: question-service
spec:
  replicas: 1  # must be 1 because service and db are in same pod
  selector:
    matchLabels:
      app: question-service
  template:
    metadata:
      name: question-service
      labels:
        app: question-service
    spec:
      containers:
        - name: postgres
          image: postgres:17.5-alpine
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: questiondb
          ports:
            - containerPort: 5432
              name: question-db-p
        - name: quiz-question-service
          image: vectorit/quiz-question-service
          ports:
            - containerPort: 8082
              name: question-srv-p


